<body>
  <div class="bg">
    <div class="container-contact100">
      <div class="wrap-contact100">
        <div class="contact100-title text-white" data-tilt>
          <h1>Want to become an member of CasaDeCode club?
          </h1>
          <p> Please fill up the form and let's get started.</p>
        </div>

        <form class="contact100-form validate-form mt-5" action="#" method="POST">
          <!-- <span class="contact100-form-title text-center">
            Get in touch
          </span> -->
          <div class="wrap-input100 validate-input" data-validate="Name is required">
            <input class="input100" type="text" name="name" placeholder="Name" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="email" name="_replyto" placeholder="Email" required>
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Message is required">
            <textarea class="input100" name="message" placeholder="Tell Us about yourself"></textarea>
            <span class="focus-input100"></span>

            <div class="wrap-input100 validate-input mt-2" data-validate="Message is required">
              <div class="form-group file-area">
                <input type="file" name="images" id="images" required="required" multiple="multiple" />
                <div class="file-dummy">
                  <div class="default text-white"><span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>Please select some files</div>
                </div>
              </div>
            </div>
            <!-- <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              Send
            </button>
          </div> -->
        </form>
      </div>
    </div>
  </div>

  <!-- animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- slick css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
